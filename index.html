<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#header">Header</a></li>
          <li class="nav-link"><a href="#form">Form</a></li>
          <li class="nav-link"><a href="#video">Video</a></li>
        </ul>
      </nav>
      <img id="header-img" src="https://res.cloudinary.com/growsurf-prod/image/upload/v1582211139/production/gnysw2objzekbagrqiax.png">
    </header>
    <div class ="videocontainer">
      <video  id="video" controls width="800">

        <source src="Videos/milk.mp4">
    
        Sorry, your browser doesn't support embedded videos.
    </video>
    </div>
      
    <form id="form">
      <label>Enter Email</label>
      <input id="email" type="email"pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" required/></br>
      <input type="button" id="button" value="Submit"/>
    </form>
  

    </header>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
